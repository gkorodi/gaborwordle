<head>
    <meta charset="utf-8">

    <title>Wordle Clone</title>

    <!-- Bootstrap core CSS -->
    <link href="css/styles.css" rel="stylesheet">

    <style>
        .wrapper {
            display: grid;

            grid-template-columns: 3em 3em 3em 3em 3em;
            grid-template-rows: 3em 3em 3em 3em 3em 3em;
            grid-gap: 10px;

            background-color: #fff;
            color: #444;

        }

        .box {
            font-size: 2em;
            justify-content: space-evenly;
            flex-grow: 1;
            text-align: center;

            background-color: #444;
            color: #fff;
            border-radius: 5px;
        }
    </style>
</head>

<body class="bg-light">

    <div class="container">
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="W.svg" alt="" width="72" height="72">

            <h2>Wordle Clone by Gabor</h2>
            <p class="lead">A simple implementation of the word guessing game by <a
                    href="https://en.wikipedia.org/wiki/Josh_Wardle?useskin=vector" target="_blank">Josh
                    Wardle</a>.<br />
                See the original <a href="">New York Times version.</a></p>
        </div>

        <div class="row">
            <div class="col-1">ColLeft</div>
            <div class="col-10 d-flex justify-content-center">
                <div id="wrapper" class="wrapper">

                </div>
            </div>
            <div class="col-1">ColRight</div>
        </div>


        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">&copy; 2023 Gabor Korodi</p>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#">Privacy</a></li>
                <li class="list-inline-item"><a href="#">Terms</a></li>
            </ul>
        </footer>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="wordle.js"></script>
    <script>
        const engine = new WordleEngine();


        document.addEventListener('keyup', function (keyPressedEvent) {
            if (engine.analyzeKeyEvent(keyPressedEvent) == engine.userHasWon()) {
                alert("You WON!");
            } else {
                if (engine.userHasLost()) {
                    alert("You LOST! LOOOOOOSER!");
                }
            }
        });

        function getARandomWord() {
            console.log("Get a Random Word....");
            const xhr = new XMLHttpRequest();
            xhr.addEventListener("readystatechange", function () {
                if (this.readyState === this.DONE) {
                    console.log('Setting today`s word to ' + this.responseText);
                    engine.setSolution(JSON.parse(this.responseText)[0]);
                }
            });
            xhr.open("GET", "https://random-word-api.herokuapp.com/word?length=5");
            xhr.send();
        }

        function getTodaysWord() {
            const data = null;

            const xhr = new XMLHttpRequest();
            xhr.withCredentials = true;

            xhr.addEventListener("readystatechange", function () {
                if (this.readyState === this.DONE) {
                    console.log(this.responseText);
                }
            });

            xhr.open("GET", "https://wordle-game-api1.p.rapidapi.com/word");
            xhr.setRequestHeader("X-RapidAPI-Key", "dZbFnOcvTTMn94ixrjHad07GwEn8D3Xi");
            xhr.setRequestHeader("X-RapidAPI-Host", "wordle-game-api1.p.rapidapi.com");

            xhr.send(data);
        }

        function checkWord(word) {
            // Example from https://rapidapi.com/azizbergach/api/wordle-game-api1

            const data = JSON.stringify({
                "guess": word
            });

            const xhr = new XMLHttpRequest();
            xhr.withCredentials = true;

            xhr.addEventListener("readystatechange", function () {
                if (this.readyState === this.DONE) {
                    console.log(this.responseText);
                }
            });

            xhr.open("POST", "https://wordle-game-api1.p.rapidapi.com/guess");
            xhr.setRequestHeader("content-type", "application/json");
            xhr.setRequestHeader("X-RapidAPI-Key", "dZbFnOcvTTMn94ixrjHad07GwEn8D3Xi");
            xhr.setRequestHeader("X-RapidAPI-Host", "wordle-game-api1.p.rapidapi.com");

            xhr.send(data);
        }

        const arrayRange = (start, stop, step) =>
            Array.from(
                { length: (stop - start) / step + 1 },
                (value, index) => start + index * step
            );


        function buildBoard() {
            const rows = arrayRange(1, 6, 1);
            const cols = arrayRange(1, 5, 1);

            var content = '';
            rows.forEach(r => {

                cols.forEach(c => {
                    var cellKey = 'row' + r + 'col' + c;
                    console.log(cellKey);
                    content += '<div '
                        + 'id="' + cellKey + '" class="box" '
                        + ' >&nbsp;</div>';
                });

            });
            document.getElementById('wrapper').innerHTML = content;
        }

        window.onload = function () {
            console.log("Loading");
            buildBoard();

            getARandomWord();
        }
    </script>

</body>

</html>

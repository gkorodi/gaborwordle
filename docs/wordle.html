    <script>

        class WordleEngine {
            status = '';
            todaysWord = '';
            currentWord = '';
            attempts = 1;
            posInWord = 1;

            solved() {
                console.log("Check if solved");
                console.log("This todaysWord : " + this.todaysWord + " this current word: " + this.currentWord + " attempts:" + this.attempts);

                if (this.todaysWord == this.currentWord) {
                    this.status = 'solved';
                } else {
                    this.status = 'guessing';
                }

                return this.status == 'solved';
            }

            checkIfSolved() {
                return false;
            }

            setSolution(todaysWord) {
                this.todaysWord = todaysWord;
            }

            userHasWon() {
                return (this.attempts <= 6 && this.status == 'solved');
            }

            userHasLost() {
                return (this.attempts > 6 && !this.userHasWon());
            }


            analyzeKeyEvent(ke) {
                if ((ke.keyCode >= 65 && ke.keyCode <= 90) || (ke.keyCode >= 97 && ke.keyCode <= 122)) {
                    this.currentWord += ke.key;

                    if (this.posInWord <= 5) {

                        var cellKey = 'row' + this.attempts + 'col' + this.posInWord;
                        document.getElementById(cellKey).innerHTML = ke.key;

                        if (this.posInWord == 5) {
                            this.solved();

                            // Reset some of the internal states for another attempt
                            this.attempts++;
                            this.currentWord = '';
                            this.posInWord = 1;

                        } else {
                            // Advance to the next letter
                            this.posInWord++;
                        }
                    }

                    if (this.attempts > 6) {
                        this.status = 'over';
                        alert("GAME OVER, you lost! LOOOOSER!");
                    }

                    console.log('Attempts:' + this.attempts + ' LetterPosition:' + this.posInWord + ' CurrentWord:' + this.currentWord + " Status:" + this.status);
                }
            }
        }

        const engine = new WordleEngine();


        document.addEventListener('keyup', function (keyPressedEvent) {
            if (engine.analyzeKeyEvent(keyPressedEvent) == engine.userHasWon()) {
                alert("You WON!");
            } else {
                if (engine.userHasLost()) {
                    alert("You LOST! LOOOOOOSER!");
                }
            }
        });

        function getARandomWord() {
            console.log("Get a Random Word....");
            const xhr = new XMLHttpRequest();
            xhr.addEventListener("readystatechange", function () {
                if (this.readyState === this.DONE) {
                    console.log('Setting today`s word to ' + this.responseText);
                    engine.setSolution(JSON.parse(this.responseText)[0]);
                }
            });
            xhr.open("GET", "https://random-word-api.herokuapp.com/word?length=5");
            xhr.send();
        }

            xhr.setRequestHeader("X-RapidAPI-Host", "wordle-game-api1.p.rapidapi.com");

            xhr.send(data);
        }

        function checkWord(word) {
            // Example from https://rapidapi.com/azizbergach/api/wordle-game-api1

            const data = JSON.stringify({
                "guess": word
            });

            const xhr = new XMLHttpRequest();
            xhr.withCredentials = true;

            xhr.addEventListener("readystatechange", function () {
                if (this.readyState === this.DONE) {
                    console.log(this.responseText);
                }
            });

            xhr.open("POST", "https://wordle-game-api1.p.rapidapi.com/guess");
            xhr.setRequestHeader("content-type", "application/json");
            xhr.setRequestHeader("X-RapidAPI-Key", "dZbFnOcvTTMn94ixrjHad07GwEn8D3Xi");
            xhr.setRequestHeader("X-RapidAPI-Host", "wordle-game-api1.p.rapidapi.com");

            xhr.send(data);
        }

        const arrayRange = (start, stop, step) =>
            Array.from(
                { length: (stop - start) / step + 1 },
                (value, index) => start + index * step
            );


        function buildBoard() {
            const rows = arrayRange(1, 6, 1);
            const cols = arrayRange(1, 5, 1);

            var content = '';
            rows.forEach(r => {
                content += '<div class="row"><div class="col-1"></div>';
                cols.forEach(c => {
                    var cellKey = 'row' + r + 'col' + c;
                    content += '<div class="col-2 cell" id="' + cellKey + '">X</div>';
                });
                content += '<div class="col-1"></div></div>';
            });
            document.getElementById('grid_holder').innerHTML = content;
        }

        window.onload = function () {
            console.log("Loading");
            buildBoard();

            getARandomWord();
        }
